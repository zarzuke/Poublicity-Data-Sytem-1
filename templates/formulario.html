{% extends "home.html" %}
{% block content %}
<div class="add-modal hidden">
    <div class="add-modal-content">
        <div class="form-section">
            <div class="close-button">
                <div class="close-icon">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <form class="add-form" action="{{ url_for('form') }}" method="post">
                <div class="form-group">
                    <label for="surname">Titulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tipo de trabajo:</label>
                    <div class="job-type-buttons">
                        <button type="button" class="job-type-btn" data-job-type="pendon">Pendón</button>
                        <button type="button" class="job-type-btn" data-job-type="vinilo">Vinilo</button>
                        <button type="button" class="job-type-btn"
                            data-job-type="estructura">Estructura</button>
                        <button type="button" class="job-type-btn" data-job-type="valla-publicitaria">Valla
                            Publicitaria</button>
                        <button type="button" class="job-type-btn"
                            data-job-type="presentacion">Presentación</button>
                        <button type="button" class="job-type-btn" data-job-type="volantes">Volantes</button>
                        <button type="button" class="job-type-btn" data-job-type="banderín">Banderín</button>
                        <button type="button" class="job-type-btn" data-job-type="camisa">Camisa</button>
                        <button type="button" class="job-type-btn" data-job-type="neoflex">Neoflex</button>
                        <button type="button" class="job-type-btn" data-job-type="corte-v">Corte V</button>
                        <button type="button" class="job-type-btn" data-job-type="acrilico">Acrílico</button>
                        <button type="button" class="job-type-btn" data-job-type="diseño">Diseño</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="total-cost">Costo total:</label>
                        <input type="number" id="total-cost" name="total-cost" required>
                    </div>
                    <div class="form-group">
                        <label for="down-payment">Abono:</label>
                        <input type="number" id="down-payment" name="down-payment" required>
                    </div>
                    <div class="form-group">
                        <label for="remaining">Restante:</label>
                        <input type="number" id="remaining" name="remaining" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" rows="4" required
                            style="resize: none;"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="custum-file-upload" for="file">Imagen
                            <div class="form-group upload-box">
                                <div class="upload-icon-container">
                                    <i class="fas fa-upload"></i>
                                    <span>Subir archivo</span>
                                    <input type="file" id="file" onchange="previewImage(this)">
                                </div>
                            </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="submit" class="submit-btn" value="gola">
                    </div>
                </div>
            </form>
        </div>
        <div class="preview-section">
            <h3 class="preview-title">Previsualización</h3>
            <div class="preview-card-item">
                <img id="preview-image" src="" alt="Miniatura">
                <h3 class="preview-card-title"></h3>
                <p class="preview-card-name-container">
                    <span class="preview-card-name"></span>
                    <span class="preview-card-lastname"></span>
                </p>
                <p class="preview-card-info">
                    <span class="preview-job-title"></span>
                    <span class="preview-date"></span>
                    <span class="preview-phone"><i class="fas fa-phone"></i></span>
                </p>
                <p class="preview-card-description"></p>
                <div class="preview-arrow">
                    <i class="fas fa-arrow-right card-icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
